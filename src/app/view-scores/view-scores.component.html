<app-navbar></app-navbar>

<table class="table table-striped table-bordered">
  <thead>
    <tr>

      <th scope="col">Quiz</th>
      <th scope="col">Date</th>
      <th scope="col">Marks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.title }}</td>
      <td> {{ result.date }} </td>
      <td> {{ result.score }} </td>
    </tr>

  </tbody>
</table>
